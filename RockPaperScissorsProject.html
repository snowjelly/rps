<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            let playerSelection = prompt("Enter 'rock', 'paper', or 'scissors'");

            const loseString = "You lost. Try again.";
            const tieString = "You tied.";
            const computerSelection = getComputerChoice();
            const invalidString = "Invalid string. Please refresh the page and enter 'rock', 'paper', or 'scissors'";
            

            
            function getComputerChoice() {
                let computerSelection = Math.floor(Math.random()*3);

                //convert Math.random result into something readable
                if (computerSelection === 0) {
                    computerSelection = 'rock';
                }
                if (computerSelection === 1) {
                    computerSelection = 'paper';
                }
                if (computerSelection === 2) {
                    computerSelection = 'scissors';
                }
            }

            function playRound([playerSelection, computerSelection]) {
                //Game logic
                if (playerSelection === 'rock') {
                    if (computerSelection === 'rock') {
                        //console.log("The computer chose " + computerSelection);

                    }
                    if (computerSelection === 'paper') {
                        //console.log("The computer chose " + computerSelection);
                        return loseString;
                    }
                    if (computerSelection === 'scissors') {
                        //console.log("The computer chose " + computerSelection);
                        return winString;
                    }
                }
                else if (playerSelection === 'paper') {
                    if (computerSelection === 'rock') {
                        //console.log("The computer chose " + computerSelection);
                        return winString;
                    }
                    if (computerSelection === 'paper') {
                        //console.log("The computer chose " + computerSelection);
                        return tieString;
                    }
                    if (computerSelection === 'scissors') {
                        //console.log("The computer chose " + computerSelection);
                        return loseString;
                    }
                }
                else if (playerSelection === 'scissors') {
                    if (computerSelection === 'rock') {
                        //console.log("The computer chose " + computerSelection);
                        return loseString;
                    }
                    if (computerSelection === 'paper') {
                        //console.log("The computer chose " + computerSelection);
                        return winString;
                    }
                    if (computerSelection === 'scissors') {
                        //console.log("The computer chose " + computerSelection);
                        return tieString;
                    }
                }
                else {
                    return invalidString;
                }
            }

      

        </script>
    </body>
</html>
