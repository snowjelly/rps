    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>

  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Rock Paper Scissors</h1>

        </div>
      </div>
    </div>
  </body>
</html>
