<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="rps.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <h1>Rock | Paper | Scissors</h1>
      </header>
      <main class="page-main">
        <div class="content">
          <div class="prompt">
            <h3>Up for a game of rock paper scissors?</h3>
            <button id="btn" data-choice="start">Game Start</button>
          </div>
          <div class="buttons">
            <button id="btn" data-choice="rock">Rock</button>
            <button id="btn" data-choice="paper">Paper</button>
            <button id="btn" data-choice="scissors">Scissors</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
